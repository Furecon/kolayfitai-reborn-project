workflows:
  ios:
    name: iOS Workflow
    instance_type: mac_mini_m2
    max_build_duration: 120
    integrations:
      app_store_connect: Codemagic
    environment:
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.kolayfit.app
      vars:
        XCODE_WORKSPACE: "ios/App/App.xcworkspace"
        XCODE_SCHEME: "App"
      node: 18
      xcode: 16.1
      cocoapods: default
    cache:
      cache_paths:
        - $HOME/.cocoapods
        - $HOME/Library/Caches/CocoaPods
        - ios/App/Pods
    scripts:
      - name: Clean build folders
        script: |
          rm -rf ios/App/Pods
          rm -rf ios/App/Podfile.lock
          rm -rf $HOME/Library/Developer/Xcode/DerivedData
          echo "âœ… Build folders cleaned"
      - name: Install dependencies
        script: |
          npm install
      - name: Patch Google Auth in node_modules
        script: |
          echo "ðŸ“¦ Patching GoogleAuth in node_modules..."
          node scripts/patch-google-auth.cjs

          if grep -q "\[weak self\] in" node_modules/@codetrix-studio/capacitor-google-auth/ios/Plugin/Plugin.swift; then
            echo "âœ… node_modules patched successfully"
          else
            echo "âŒ node_modules patch failed!"
            exit 1
          fi
      - name: Build web assets
        script: |
          npm run build
      - name: Sync to iOS
        script: |
          echo "ðŸ“± Syncing patched code to iOS..."
          npx cap sync ios
      - name: Install CocoaPods
        script: |
          cd ios/App
          pod install
      - name: Find and patch GoogleAuth in Pods
        script: |
          echo "ðŸ” Searching for GoogleAuth in Pods..."

          # Search all possible locations
          SEARCH_PATHS=(
            "ios/App/Pods/CodetrixStudioCapacitorGoogleAuth/ios/Plugin/Plugin.swift"
            "ios/App/Pods/Development Pods/CodetrixStudioCapacitorGoogleAuth/ios/Plugin/Plugin.swift"
            "ios/App/Pods/Local Podspecs/CodetrixStudioCapacitorGoogleAuth/ios/Plugin/Plugin.swift"
          )

          FOUND_PATH=""
          for path in "${SEARCH_PATHS[@]}"; do
            if [ -f "$path" ]; then
              FOUND_PATH="$path"
              echo "âœ… Found at: $path"
              break
            fi
          done

          # If not found in standard locations, search entire Pods directory
          if [ -z "$FOUND_PATH" ]; then
            echo "ðŸ” Searching entire Pods directory..."
            FOUND_PATH=$(find ios/App/Pods -name "Plugin.swift" -path "*capacitor-google-auth*" 2>/dev/null | head -1)
          fi

          if [ -z "$FOUND_PATH" ]; then
            echo "âš ï¸ GoogleAuth not found in Pods"
            echo "ðŸ“‹ Available Pods:"
            ls -la ios/App/Pods/ || true
            echo ""
            echo "ðŸ“‹ Checking Podfile.lock for GoogleAuth..."
            if [ -f "ios/App/Podfile.lock" ]; then
              grep -i "google\|codetrix" ios/App/Podfile.lock || echo "No GoogleAuth entries"
            fi

            echo ""
            echo "â„¹ï¸ This is OK if the plugin is embedded in the main app"
            echo "   Build will use code from Capacitor's generated classes"
            exit 0
          fi

          echo "ðŸ“¦ Patching: $FOUND_PATH"

          # Create temporary patch script for Pods location
          cat > /tmp/patch-pods.js << 'PATCH_EOF'
const fs = require('fs');
const path = process.argv[2];

if (!fs.existsSync(path)) {
  console.error('âŒ File not found:', path);
  process.exit(1);
}

let content = fs.readFileSync(path, 'utf8');

// Apply all patches
content = content.replace(
  /"accessToken": user\.authentication\.accessToken,/g,
  '"accessToken": user.accessToken.tokenString,'
);

content = content.replace(
  /"idToken": user\.authentication\.idToken,/g,
  '"idToken": user.idToken?.tokenString ?? NSNull(),'
);

content = content.replace(
  /"refreshToken": user\.authentication\.refreshToken/g,
  '"refreshToken": user.refreshToken.tokenString'
);

content = content.replace(
  /@objc\s+func signIn\(_ call: CAPPluginCall\) \{\s*signInCall = call;\s*DispatchQueue\.main\.async \{/,
  `@objc
    func signIn(_ call: CAPPluginCall) {
        signInCall = call;
        DispatchQueue.main.async { [weak self] in
            guard let self = self else { return }`
);

content = content.replace(
  /@objc\s+func signOut\(_ call: CAPPluginCall\) \{\s*DispatchQueue\.main\.async \{\s*self\.googleSignIn\.signOut\(\);/,
  `@objc
    func signOut(_ call: CAPPluginCall) {
        DispatchQueue.main.async { [weak self] in
            guard let self = self else { return }
            self.googleSignIn.signOut();`
);

content = content.replace(
  /guard let clientId = call\.getString\("clientId"\) \?\? getClientIdValue\(\) as\? String else \{/g,
  'guard let clientId = call.getString("clientId") ?? getClientIdValue() else {'
);

fs.writeFileSync(path, content, 'utf8');
console.log('âœ… Patched successfully');
PATCH_EOF

          node /tmp/patch-pods.js "$FOUND_PATH"

          # Verify
          if grep -q "\[weak self\] in" "$FOUND_PATH"; then
            echo "âœ… Patch verified in Pods"
          else
            echo "âŒ Patch verification failed!"
            exit 1
          fi
      - name: Increment build number
        script: |
          cd ios/App
          agvtool new-version -all $(($BUILD_NUMBER + 1))
      - name: Set up code signing settings on Xcode project
        script: |
          xcode-project use-profiles
      - name: Build ipa for distribution
        script: |
          xcode-project build-ipa \
            --workspace "$XCODE_WORKSPACE" \
            --scheme "$XCODE_SCHEME"
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.app
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM
    publishing:
      email:
        recipients:
          - kahlcostore@gmail.com
        notify:
          success: true
          failure: true
      app_store_connect:
        auth: integration
        submit_to_testflight: false
        submit_to_app_store: false

  android:
    name: Android Workflow
    instance_type: linux_x2
    max_build_duration: 120
    environment:
      android_signing:
        - keystore_reference
      groups:
        - google_play
      vars:
        PACKAGE_NAME: "com.kolayfit.app"
      node: 18
      java: 17
    scripts:
      - name: Install dependencies
        script: |
          npm install
      - name: Build web assets
        script: |
          npm run build
      - name: Sync Capacitor
        script: |
          npx cap sync android
      - name: Set up local.properties
        script: |
          echo "sdk.dir=$ANDROID_SDK_ROOT" > "$CM_BUILD_DIR/android/local.properties"
      - name: Build Android App Bundle (AAB)
        script: |
          cd android
          ./gradlew bundleRelease
    artifacts:
      - android/app/build/outputs/**/*.apk
      - android/app/build/outputs/**/*.aab
      - android/app/build/outputs/**/mapping.txt
    publishing:
      email:
        recipients:
          - kahlcostore@gmail.com
        notify:
          success: true
          failure: true
      google_play:
        credentials: $GCLOUD_SERVICE_ACCOUNT_CREDENTIALS
        track: internal
        submit_as_draft: true
