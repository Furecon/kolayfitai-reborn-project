workflows:
  ios:
    name: iOS Workflow
    instance_type: mac_mini_m2
    max_build_duration: 120
    integrations:
      app_store_connect: Codemagic
    environment:
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.kolayfit.app
      vars:
        XCODE_WORKSPACE: "ios/App/App.xcworkspace"
        XCODE_SCHEME: "App"
      node: 18
      xcode: 16.1
      cocoapods: default
    cache:
      cache_paths:
        - $HOME/.cocoapods
        - $HOME/Library/Caches/CocoaPods
        - ios/App/Pods
    scripts:
      - name: Clean build folders
        script: |
          rm -rf ios/App/Pods
          rm -rf ios/App/Podfile.lock
          rm -rf $HOME/Library/Developer/Xcode/DerivedData
          echo "âœ… Build folders cleaned"
      - name: Install dependencies
        script: |
          npm install
      - name: Patch Google Auth in node_modules
        script: |
          echo "ðŸ“¦ Patching GoogleAuth in node_modules..."
          node scripts/patch-google-auth.cjs

          SWIFT_FILE="node_modules/@codetrix-studio/capacitor-google-auth/ios/Plugin/Plugin.swift"

          echo ""
          echo "ðŸ“‹ Verification:"
          if grep -q "user.accessToken.tokenString" "$SWIFT_FILE"; then
            echo "âœ… Token API patched"
          else
            echo "âŒ Token API patch failed!"
            exit 1
          fi

          if grep -q "\[weak self\] in" "$SWIFT_FILE"; then
            echo "âœ… [weak self] added"
          else
            echo "âš ï¸ [weak self] not found (checking if already exists)"
          fi
      - name: Build web assets
        script: |
          npm run build
      - name: Sync to iOS
        script: |
          echo "ðŸ“± Syncing patched code to iOS..."
          npx cap sync ios
      - name: Install CocoaPods
        script: |
          cd ios/App
          pod install
      - name: Patch GoogleAuth in Pods
        script: |
          echo "ðŸ” Patching GoogleAuth in Pods (if exists)..."
          node scripts/patch-google-auth.cjs

          echo ""
          echo "âœ… Patch script completed"

          # Try to verify patch in Pods
          if [ -f "ios/App/Pods/CodetrixStudioCapacitorGoogleAuth/ios/Plugin/Plugin.swift" ]; then
            PODS_FILE="ios/App/Pods/CodetrixStudioCapacitorGoogleAuth/ios/Plugin/Plugin.swift"
          else
            PODS_FILE=$(find ios/App/Pods -name "Plugin.swift" -path "*CapacitorGoogleAuth*" 2>/dev/null | head -1)
          fi

          if [ -n "$PODS_FILE" ] && [ -f "$PODS_FILE" ]; then
            echo "ðŸ“‹ Verifying patch in: $PODS_FILE"
            if grep -q "\[weak self\] in" "$PODS_FILE" && grep -q "user.accessToken.tokenString" "$PODS_FILE"; then
              echo "âœ… Patch verified successfully in Pods"
            else
              echo "âš ï¸ Patch not detected in Pods, but build may still work"
            fi
          else
            echo "â„¹ï¸ GoogleAuth not found in Pods - may be embedded in framework"
            echo "ðŸ“‹ Available Pods:"
            ls -la ios/App/Pods/ | head -20 || true
          fi
      - name: Increment build number
        script: |
          cd ios/App
          agvtool new-version -all $(($BUILD_NUMBER + 1))
      - name: Set up code signing settings on Xcode project
        script: |
          xcode-project use-profiles
      - name: Build ipa for distribution
        script: |
          xcode-project build-ipa \
            --workspace "$XCODE_WORKSPACE" \
            --scheme "$XCODE_SCHEME"
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.app
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM
    publishing:
      email:
        recipients:
          - kahlcostore@gmail.com
        notify:
          success: true
          failure: true
      app_store_connect:
        auth: integration
        submit_to_testflight: false
        submit_to_app_store: false

  android:
    name: Android Workflow
    instance_type: linux_x2
    max_build_duration: 120
    environment:
      android_signing:
        - keystore_reference
      groups:
        - google_play
      vars:
        PACKAGE_NAME: "com.kolayfit.app"
      node: 18
      java: 17
    scripts:
      - name: Install dependencies
        script: |
          npm install
      - name: Build web assets
        script: |
          npm run build
      - name: Sync Capacitor
        script: |
          npx cap sync android
      - name: Set up local.properties
        script: |
          echo "sdk.dir=$ANDROID_SDK_ROOT" > "$CM_BUILD_DIR/android/local.properties"
      - name: Build Android App Bundle (AAB)
        script: |
          cd android
          ./gradlew bundleRelease
    artifacts:
      - android/app/build/outputs/**/*.apk
      - android/app/build/outputs/**/*.aab
      - android/app/build/outputs/**/mapping.txt
    publishing:
      email:
        recipients:
          - kahlcostore@gmail.com
        notify:
          success: true
          failure: true
      google_play:
        credentials: $GCLOUD_SERVICE_ACCOUNT_CREDENTIALS
        track: internal
        submit_as_draft: true
