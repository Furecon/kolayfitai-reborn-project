workflows:
  ios:
    name: iOS Workflow
    instance_type: mac_mini_m2
    max_build_duration: 120
    integrations:
      app_store_connect: Codemagic
    environment:
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.kolayfit.app
      vars:
        XCODE_WORKSPACE: "ios/App/App.xcworkspace"
        XCODE_SCHEME: "App"
      node: 18
      xcode: latest
      cocoapods: default
    scripts:
      - name: Install dependencies
        script: |
          npm install
      - name: Build web assets
        script: |
          npm run build
      - name: Sync Capacitor and install CocoaPods
        script: |
          npx cap sync ios
          cd ios/App && pod install
      - name: Add privacy manifest to Xcode project
        script: |
          cd ios/App
          ruby -r xcodeproj -e '
            project_path = "App.xcodeproj"
            project = Xcodeproj::Project.open(project_path)

            # Find the App target
            target = project.targets.find { |t| t.name == "App" }

            # Find or create App group
            app_group = project.main_group.find_subpath("App", true)

            # Check if PrivacyInfo.xcprivacy already exists
            existing_file = app_group.files.find { |f| f.path == "PrivacyInfo.xcprivacy" }

            unless existing_file
              # Add PrivacyInfo.xcprivacy to the project
              privacy_file = app_group.new_reference("PrivacyInfo.xcprivacy")

              # Add to resources build phase
              target.resources_build_phase.add_file_reference(privacy_file)

              project.save
              puts "✅ Added PrivacyInfo.xcprivacy to Xcode project"
            else
              puts "ℹ️  PrivacyInfo.xcprivacy already exists in project"
            end
          '
      - name: Increment build number
        script: |
          cd ios/App
          agvtool new-version -all $(($BUILD_NUMBER + 1))
      - name: Set up code signing settings on Xcode project
        script: |
          xcode-project use-profiles
      - name: Build ipa for distribution
        script: |
          xcode-project build-ipa \
            --workspace "$XCODE_WORKSPACE" \
            --scheme "$XCODE_SCHEME"
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.app
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM
    publishing:
      email:
        recipients:
          - kahlcostore@gmail.com
        notify:
          success: true
          failure: true
      app_store_connect:
        auth: integration
        submit_to_testflight: false
        submit_to_app_store: false

  android:
    name: Android Workflow
    instance_type: linux_x2
    max_build_duration: 120
    environment:
      android_signing:
        - keystore_reference
      groups:
        - google_play
      vars:
        PACKAGE_NAME: "com.kolayfit.app"
      node: 18
      java: 17
    scripts:
      - name: Install dependencies
        script: |
          npm install
      - name: Build web assets
        script: |
          npm run build
      - name: Sync Capacitor
        script: |
          npx cap sync android
      - name: Set up local.properties
        script: |
          echo "sdk.dir=$ANDROID_SDK_ROOT" > "$CM_BUILD_DIR/android/local.properties"
      - name: Build Android App Bundle (AAB)
        script: |
          cd android
          ./gradlew bundleRelease
    artifacts:
      - android/app/build/outputs/**/*.apk
      - android/app/build/outputs/**/*.aab
      - android/app/build/outputs/**/mapping.txt
    publishing:
      email:
        recipients:
          - kahlcostore@gmail.com
        notify:
          success: true
          failure: true
      google_play:
        credentials: $GCLOUD_SERVICE_ACCOUNT_CREDENTIALS
        track: internal
        submit_as_draft: true
